<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device, initial-scale=1" />
        <link rel="stylesheet" href="../searches.css" />
        <title>Search Criteria for Fatemeh Molaei</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Search Criteria for Fatemeh Molaei</h1>
            <div id="nav-tabs">
                <div class="tab active" data-tab="saved-searches">Saved Searches</div>
                <div class="tab" data-tab="active-contact-searches">Active Contact Searches</div>
                <div class="tab" data-tab="inactive-contact-searches">Inactive Contact Searches</div>
            </div>
            <div id="saved-searches" class="search-group active">
                <div class="filter">
                    <label>Filter Searches: </label>
                    <input class="filter-text" type="text" name="filterSearch" placeholder="Filter by search name"/>
                </div>
                <div class="search-block">
                    <div class="title-block">
                        <div class="search-title">Map ContactSearch</div>
                        <div class="search-type">(Map Search)</div>
                    </div>
                            <div class="search-criteria"><span><B>Property Type</B> RESI</span></div>
                            <div class="search-criteria"><span><B>Map Draw</B> 3 Shapes</span></div>
                            <div class="search-criteria"><span><B>Bedrooms</B> 3.00 or less</span></div>
                            <div class="search-criteria"><span><B>Price</B> $150,000 to $300,000</span></div>
                            <div class="search-criteria"><span><B>Status</B> Active</span></div>
                </div>
            </div>
            <div id="active-contact-searches" class="search-group">
                   <div class="empty">No Active Contacts Found</div>
            </div>
            <div id="inactive-contact-searches" class="search-group">
                   <div class="empty">No Inactive Contacts Found</div>
            </div>
        </div>
        <script src="../searches.js"></script>
    </body>
</html>
