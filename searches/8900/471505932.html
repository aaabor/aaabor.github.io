<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device, initial-scale=1" />
        <link rel="stylesheet" href="../searches.css" />
        <title>Search Criteria for Maggie Korte</title>

    <body>

            <h1 id="title">Search Criteria for Maggie Korte</h1>

                <div class="tab" data-tab="contact-searches">Contact Searches</div>
                <div class="tab" data-tab="mobile-searches">Mobile App Searches</div>
                <div class="tab" data-tab="mobile-contact-searches">Mobile App Contact Searches</div>
            </div>
            <div id="saved-searches" class="search-group active">
                   <div class="empty">No Searches Found</div>
            </div>
            <div id="contact-searches" class="search-group">

            </div>
            <div id="mobile-searches" class="search-group">
                <div class="search-block">
                    <div class="search-title">Halloween Mapping</div>
                    <div class="search-criteria"><span><B>Property Types</B> RESI, RENT</span></div>
                    <div class="search-criteria indent">N</div>
                    <div class="search-criteria indent">N</div>
                </div>
            </div>
            <div id="mobile-contact-searches" class="search-group">
                   <div class="empty">No Contacts Found</div>
            </div>
        </div>
        <script src="../searches.js"></script>
    </body>
</html>
