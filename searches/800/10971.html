<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device, initial-scale=1" />
        <link rel="stylesheet" href="../searches.css" />
        <title>Search Criteria for OFFICE ADMINISTRATOR</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Search Criteria for OFFICE ADMINISTRATOR</h1>
            <div id="nav-tabs">
                <div class="tab active" data-tab="saved-searches">Saved Searches</div>
                <div class="tab" data-tab="active-contact-searches">Active Contact Searches</div>
                <div class="tab" data-tab="inactive-contact-searches">Inactive Contact Searches</div>
            </div>
            <div id="saved-searches" class="search-group active">
                <div class="filter">
                    <label>Filter Searches: </label>
                    <input class="filter-text" type="text" name="filterSearch" placeholder="Filter by search name"/>
                </div>
                <div class="search-block">
                    <div class="title-block">
                        <div class="search-title">NICK STONEBRIDGE</div>
                        <div class="search-type">(Map Search)</div>
                    </div>
                    <div class="search-criteria"><B>Map Search</B>  Area: 0.99 sq.mi.</div>
                    <div class="search-criteria"><B>Include Property Subtype</B>  Condo</div>
                    <div class="search-criteria"><B>Property Type</B>  Residential</div>
                </div>
            </div>
            <div id="active-contact-searches" class="search-group">
                <div class="filter">
                    <label>Filter Searches: </label>
                    <input class="filter-text" type="text" name="filterActive" placeholder="Filter by contact name"/>
                </div>
                    <div class="contact-block">
                        <div class="contact-name">Jeff Henry</div>
                        <div class="empty">No searches found</div>
                    </div>
                    <div class="contact-block">
                        <div class="contact-name">Phil Conlin</div>
                        <div class="empty">No searches found</div>
                    </div>
            </div>
            <div id="inactive-contact-searches" class="search-group">
                <div class="filter">
                    <label>Filter Searches: </label>
                    <input class="filter-text" type="text" name="filterInactive" placeholder="Filter by contact name"/>
                </div>
            </div>
        </div>
        <script src="../searches.js"></script>
    </body>
</html>
